<div class="container">
  <h1 class="text-center text-primary">Login</h1>
  <form class="well" #f = "ngForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="email" 
        name="username" 
        class="form-control"
        ngModel
        required
        email>
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" 
        name="password" 
        class="form-control"
        ngModel
        required 
        minlength="6">
    </div>
    <div class="form-group">
      <!-- form State : {{ f.valid }} -->
      <button 
        [disabled]= "!f.valid"
        (click)="onLogin(f)" 
        class="btn btn-primary btn-block">Login</button>
    </div>
  </form>
</div>
